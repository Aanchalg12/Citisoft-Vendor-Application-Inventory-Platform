{% extends "base.html" %}
{%block title %}Update Applications {% endblock %}
{% block content %}
{% load static %}
<div class="content">
<h2>Update Application</h2>
<div class="content">
    <h2>Update Application</h2>
    <form action="{% url 'update_application' pk=application.pk %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update Application</button>
        <button type="button" onclick="cancel()">Cancel</button>
    </form>
</div>

<script>
    function cancel() {
        // Redirect the user to the application details page
        window.location.href = "{% url 'application_details' pk=application.id %}";
    }
</script>
{% endblock %}
