{% extends "base.html" %}
{%block title %}Applications Details{% endblock %}
{% block content %}
{% load static %}
<div class="content">
    <h1>Are you sure you want to delete "{{ application.title }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete application</button>
        <button type="button" onclick="cancel()">Cancel</button>
    </form>
</div>
<script>
    function cancel() {
        // Redirect the user to the application details page
        window.location.href = "{% url 'application_details' pk=application.id %}";
    }
</script>
{% endblock %}
