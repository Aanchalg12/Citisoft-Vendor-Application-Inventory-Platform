{% extends "base.html" %}
{%block title %}Delete User{% endblock %}
{% block content %}
<div class="content">
    <h1>Delete User</h1>
    <p>Are you sure you want to delete this user?</p>


    <form action="{% url 'deleteuser' user.id %}" method="post">
        {% csrf_token %}
        
        <button type="submit">Delete User</button>
    </form>
</div>
{% endblock %}
