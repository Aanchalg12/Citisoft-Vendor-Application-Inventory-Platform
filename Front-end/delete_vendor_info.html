{% extends "base.html" %}
{% block title %}Delete Vendor Information{% endblock %}
{% block content %}
{% load static %}
<div class="content">
    <h2>Delete Vendor Information</h2>
    <p>Are you sure you want to delete the vendor information for "{{ vendor_info.vendor_name }}"?</p>
    <form action="{% url 'delete_vendor_info' vendor_info_id=vendor_info.id %}" method="POST">
        {% csrf_token %}
        <button type="submit">Delete Vendor Info</button>
        <button type="button" onclick="cancel()">Cancel</button>
    </form>
    
</div>
<script>
    function cancel() {
        window.location.href = "{% url 'vendor_details' %}";
    }
</script>
{% endblock %}
