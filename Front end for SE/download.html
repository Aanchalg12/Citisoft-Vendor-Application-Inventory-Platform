<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document and Report Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images\logo.jpeg" alt="Company Logo">
            <span></span>
        </div>
        <nav>
            <button onclick="navigate('home')">Home</button>
            <button onclick="navigate('search')">Search</button>
            <button onclick="navigate('add')">Add New Vendor Product</button>
            <button onclick="navigate('recent-searches')">Recent Searches</button>
            <button onclick="navigate('recent-views')">Recent Views</button>
        </nav>
    </header>
    <main>
        <div class="search-area">
            <input type="text" placeholder="Search documents and reports...">
            <button onclick="searchDocuments()">Search</button>
        </div>
        <div class="download-buttons">
            <button onclick="downloadFile('pdf')">Download in PDF</button>
            <button onclick="downloadFile('excel')">Download in Excel</button>
        </div>
        <div class="notification-area">
            <p id="downloadStatus">No downloads initiated.</p>
        </div>
        <div class="review-alerts">
            <h2>Review Alerts</h2>
            <!-- Dynamic review alerts will be displayed here -->
        </div>
    </main>
    <footer>
        <p>Follow us on social media</p>
        <!-- Social media links here -->
    </footer>
    <script src="script.js"></script>
</body>
</html>
